<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form  action="LoginServlet" method="post">
		<table align="center">
			<tr>
				<td>Username:</td>
				<td><input type="text" name=uName></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name=pwd></td>
			</tr>
		</table>
		<button>Submit</button>
	</form>
</body>
</html>
